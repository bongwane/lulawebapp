<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link 
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap" 
    rel="stylesheet"
  >
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <title>Lula Store</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Custom styles -->
  <style type="text/tailwindcss">
    :root {
      --primary-color: #98ea6c;
      --light-background: #f7f8f6;
      --dark-background: #0A140D;
      --dark-surface: #172111;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }

    .active .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }
  </style>

  <style>
    body {
      font-family: Manrope, "Noto Sans", sans-serif;
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-[#0A140D]">
  <div class="relative flex min-h-screen w-full flex-col bg-[#0A140D] justify-between group/design-root">

    <!-- Stationary Header -->
    <header class="flex items-center justify-between p-4 sticky top-0 bg-[#0A140D] z-20">
      <button class="text-white">
        <span class="material-symbols-outlined">arrow_back_ios_new</span>
      </button>
      <h1 class="text-white text-lg font-bold">Store</h1>
      <div class="w-8"></div>
    </header>

    <!-- Main -->
    <main class="flex-grow p-4 pb-28">
      <h2 class="text-white text-2xl font-bold mb-6">Categories</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
        
        <!-- Airtime & Data -->
        <a href="buy-airtime-data.html" class="block">
          <div class="flex flex-col items-center justify-center gap-3 rounded-2xl bg-[var(--dark-surface)] p-4 aspect-square">
            <div class="bg-black/20 rounded-full p-3">
              <span class="material-symbols-outlined text-white text-3xl" style="font-variation-settings: 'FILL' 1;">signal_cellular_alt</span>
            </div>
            <h3 class="text-white text-base font-semibold text-center">Airtime &amp; Data</h3>
          </div>
        </a>

        <!-- Utility Bills -->
        <div class="flex flex-col items-center justify-center gap-3 rounded-2xl bg-[var(--dark-surface)] p-4 aspect-square">
          <div class="bg-black/20 rounded-full p-3">
            <span class="material-symbols-outlined text-white text-3xl" style="font-variation-settings: 'FILL' 1;">receipt_long</span>
          </div>
          <h3 class="text-white text-base font-semibold text-center">Utility Bills</h3>
        </div>

        <!-- Tickets -->
        <div class="flex flex-col items-center justify-center gap-3 rounded-2xl bg-[var(--dark-surface)] p-4 aspect-square">
          <div class="bg-black/20 rounded-full p-3">
            <span class="material-symbols-outlined text-white text-3xl" style="font-variation-settings: 'FILL' 1;">local_activity</span>
          </div>
          <h3 class="text-white text-base font-semibold text-center">Tickets</h3>
        </div>

        <!-- Mandla Coupons -->
        <a href="top-up.html" class="block">
          <div class="flex flex-col items-center justify-center gap-3 rounded-2xl bg-[var(--dark-surface)] p-4 aspect-square">
            <div class="bg-black/20 rounded-full p-3">
              <span class="material-symbols-outlined text-white text-3xl" style="font-variation-settings: 'FILL' 1;">percent</span>
            </div>
            <h3 class="text-white text-base font-semibold text-center">Mandla Coupons</h3>
          </div>
        </a>
      </div>
    </main>

    <!-- Stationary Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-[#0A140D] pt-2 pb-5 z-20">
      <nav class="flex justify-around items-center bg-transparent">
        <a class="flex flex-col items-center justify-center gap-1 text-[#9DB9A6]" href="dashboard.html">
          <span class="material-symbols-outlined !text-2xl !font-normal">home</span>
          <p class="text-xs font-medium">Home</p>
        </a>
        <a class="flex flex-col items-center justify-center gap-1 text-[var(--primary-color)] active" href="store.html">
          <span class="material-symbols-outlined !text-2xl !font-normal" style="font-variation-settings: 'FILL' 1;">store</span>
          <p class="text-xs font-bold">Store</p>
        </a>
        <a class="flex flex-col items-center justify-center gap-1 text-[#9DB9A6]" href="send-money.html">
          <span class="material-symbols-outlined !text-2xl !font-normal">send</span>
          <p class="text-xs font-medium">Send</p>
        </a>
        <a class="flex flex-col items-center justify-center gap-1 text-[#9DB9A6]" href="cards.html">
          <span class="material-symbols-outlined !text-2xl !font-normal">credit_card</span>
          <p class="text-xs font-medium">Cards</p>
        </a>
        <a class="flex flex-col items-center justify-center gap-1 text-[#9DB9A6]" href="profile.html">
          <span class="material-symbols-outlined !text-2xl !font-normal">person</span>
          <p class="text-xs font-medium">Profile</p>
        </a>
      </nav>
    </footer>
  </div>
</body>
</html>
