<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lula Store</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#98ea6c",
            "background-light": "#f7f8f6",
            "background-dark": "#0A140D",
            "surface-dark": "#172111",
          },
          fontFamily: {
            display: ["Manrope"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            lg: "1rem",
            xl: "1.5rem",
            full: "9999px"
          },
        },
      },
    };
  </script>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }
    .active .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-background-dark dark:text-background-light">
  <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-20 flex items-center justify-between bg-background-dark/80 p-4 pb-2 backdrop-blur-sm">
      <button onclick="history.back()" class="flex h-10 w-10 items-center justify-center rounded-full text-background-light">
        <span class="material-symbols-outlined text-2xl">arrow_back</span>
      </button>
      <h1 class="text-lg font-bold text-background-light">Store</h1>
      <div class="w-8"></div>
    </header>
    <!-- Main -->
    <main class="flex-grow px-4 pb-24 pt-20 max-w-2xl mx-auto w-full">
      <div class="mb-6">
        <h2 class="text-2xl font-bold text-background-light mb-2 flex items-center gap-2">
          <span class="material-symbols-outlined text-primary text-2xl">store</span>
          Store Categories
        </h2>
        <p class="text-background-light/60 text-sm">Buy airtime, pay bills, get tickets, and more.</p>
      </div>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-5">
        <!-- Airtime & Data -->
        <a href="buy-airtime-data.html" class="group block rounded-2xl bg-surface-dark shadow-lg hover:shadow-xl hover:ring-2 hover:ring-primary/70 transition-all duration-200 overflow-hidden">
          <div class="flex flex-col items-center justify-center gap-3 p-6 aspect-square">
            <div class="bg-primary/20 rounded-full p-4 group-hover:bg-primary/40 transition">
              <span class="material-symbols-outlined text-primary text-4xl group-hover:scale-110 transition" style="font-variation-settings: 'FILL' 1;">signal_cellular_alt</span>
            </div>
            <h3 class="text-background-light text-base font-semibold text-center">Airtime &amp; Data</h3>
          </div>
        </a>
        <!-- Utility Bills -->
        <a href="#" class="group block rounded-2xl bg-surface-dark shadow-lg hover:shadow-xl hover:ring-2 hover:ring-primary/70 transition-all duration-200 overflow-hidden">
          <div class="flex flex-col items-center justify-center gap-3 p-6 aspect-square">
            <div class="bg-primary/20 rounded-full p-4 group-hover:bg-primary/40 transition">
              <span class="material-symbols-outlined text-primary text-4xl group-hover:scale-110 transition" style="font-variation-settings: 'FILL' 1;">receipt_long</span>
            </div>
            <h3 class="text-background-light text-base font-semibold text-center">Utility Bills</h3>
          </div>
        </a>
        <!-- Tickets -->
        <a href="#" class="group block rounded-2xl bg-surface-dark shadow-lg hover:shadow-xl hover:ring-2 hover:ring-primary/70 transition-all duration-200 overflow-hidden">
          <div class="flex flex-col items-center justify-center gap-3 p-6 aspect-square">
            <div class="bg-primary/20 rounded-full p-4 group-hover:bg-primary/40 transition">
              <span class="material-symbols-outlined text-primary text-4xl group-hover:scale-110 transition" style="font-variation-settings: 'FILL' 1;">local_activity</span>
            </div>
            <h3 class="text-background-light text-base font-semibold text-center">Tickets</h3>
          </div>
        </a>
        <!-- Mandla Coupons -->
        <a href="#" class="group block rounded-2xl bg-surface-dark shadow-lg hover:shadow-xl hover:ring-2 hover:ring-primary/70 transition-all duration-200 overflow-hidden">
          <div class="flex flex-col items-center justify-center gap-3 p-6 aspect-square">
            <div class="bg-primary/20 rounded-full p-4 group-hover:bg-primary/40 transition">
              <span class="material-symbols-outlined text-primary text-4xl group-hover:scale-110 transition" style="font-variation-settings: 'FILL' 1;">percent</span>
            </div>
            <h3 class="text-background-light text-base font-semibold text-center">Mandla Coupons</h3>
          </div>
        </a>
      </div>
    </main>
    <!-- Footer Navigation -->
    <footer class="fixed bottom-0 left-0 right-0 z-10 bg-background-dark/80 backdrop-blur-sm">
      <nav class="flex justify-around pt-2 pb-5">
        <a class="flex flex-col items-center gap-1 text-background-light/60" href="dashboard.html">
          <span class="material-symbols-outlined">home</span>
          <span class="text-xs font-medium">Home</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-primary" href="store.html">
          <span class="material-symbols-outlined">store</span>
          <span class="text-xs font-bold">Store</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-background-light/60" href="send-money.html">
          <span class="material-symbols-outlined">send</span>
          <span class="text-xs font-medium">Send</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-background-light/60" href="cards.html">
          <span class="material-symbols-outlined">credit_card</span>
          <span class="text-xs font-medium">Cards</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-background-light/60" href="profile.html">
          <span class="material-symbols-outlined">person</span>
          <span class="text-xs font-medium">Profile</span>
        </a>
      </nav>
    </footer>
  </div>
</body>
</html>
