<div class="flex flex-col h-screen">
  <div class="w-full max-w-md mx-auto flex flex-col h-full">
    <header class="sticky top-0 z-10 bg-background-dark/80 backdrop-blur-sm">
  <div class="flex items-center p-4">
    <button class="p-2 -m-2" onclick="window.location.href='store.html'">

<button

</section>

<label class="flex items-center justify-center p-3 rounded-xl border border-surface bg-surface text-white has-[:checked]:bg-primary has-[:checked]:text-black has-[:checked]:border-primary cursor-pointer transition-all">

</label>
<label class="flex items-center justify-center p-3 rounded-xl border border-surface bg-surface text-white has-[:checked]:bg-primary has-[:checked]:text-black has-[:checked]:border-primary cursor-pointer transition-all">

            Airtime
