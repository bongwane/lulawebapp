<html lang="en"><head>

<body class="bg-[var(--lula-dark)]">
<div class="relative flex h-screen w-full flex-col bg-[var(--lula-dark)] dark overflow-x-hidden">
<header class="fixed top-0 left-0 right-0 z-10 flex items-center bg-[var(--lula-dark)] p-4 pb-2 justify-between">
<button 
  class="text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-[var(--lula-gray-dark)] transition-colors"
  onclick="window.location.href='dashboard.html'"
>
  <span class="material-symbols-outlined">close</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10" data-i18n="title">Send Money</h2>
<div class="shrink-0">
  <button id="langSwitcherButton" class="flex items-center gap-2 bg-white/10 hover:bg-white/20 text-white text-xs font-bold py-1.5 px-3 rounded-full border border-white/20 transition">
    <img id="langBtnFlag" src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="EN" class="h-4 w-4 rounded-full object-cover" />
    <span id="langCode">EN</span>
    <span class="material-symbols-outlined text-sm">expand_more</span>
  </button>
  <div id="langMenu" class="absolute right-4 mt-2 bg-white border border-gray-200 rounded-lg shadow-lg w-36 p-1 hidden z-50">
    <button class="w-full flex items-center gap-2 px-2 py-2 rounded hover:bg-gray-100 text-gray-800" data-lang="en">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="English" class="h-4 w-4 rounded-full object-cover" />
      <span>English</span>
    </button>
    <button class="w-full flex items-center gap-2 px-2 py-2 rounded hover:bg-gray-100 text-gray-800" data-lang="ru">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Flag_of_Russia.svg" alt="Русский" class="h-4 w-4 rounded-full object-cover" />
      <span>Русский</span>
    </button>
  </div>
  
  <script>
    const i18nSM = {
      en: {
        title: 'Send Money',
        youSend: 'You send',
        balance: 'Balance:',
        theyGet: 'They get',
        paymentMethod: 'Payment method',
        wallet: 'Wallet',
        collectionMethod: 'Collection method',
        card: 'Card',
        exchangeRate: 'Exchange rate',
        bankFee: 'Bank Fee',
        transferSpeed: 'Transfer speed',
        speedStandard: 'Standard',
        speedExpress: 'Express',
        speedUrgent: 'Urgent',
        payTotal: 'Pay total:'
      },
      ru: {
        title: 'Отправить деньги',
        youSend: 'Вы отправляете',
        balance: 'Баланс:',
        theyGet: 'Они получат',
        paymentMethod: 'Способ оплаты',
        wallet: 'Кошелёк',
        collectionMethod: 'Способ получения',
        card: 'Карта',
        exchangeRate: 'Курс обмена',
        bankFee: 'Банковская комиссия',
        transferSpeed: 'Скорость перевода',
        speedStandard: 'Стандарт',
        speedExpress: 'Экспресс',
        speedUrgent: 'Срочно',
        payTotal: 'К оплате:'
      }
    };
    let langSM = 'en';
    function applySM(lang) {
      const d = i18nSM[lang] || i18nSM.en;
      document.documentElement.setAttribute('lang', lang);
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (d[key]) el.textContent = d[key];
      });
      const f = document.getElementById('langBtnFlag');
      const c = document.getElementById('langCode');
      if (f && c) {
        if (lang === 'ru') {
          f.src = 'https://upload.wikimedia.org/wikipedia/commons/f/f3/Flag_of_Russia.svg';
          c.textContent = 'RU';
        } else {
          f.src = 'https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg';
          c.textContent = 'EN';
        }
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const saved = localStorage.getItem('lula_lang');
        if (saved && (saved === 'en' || saved === 'ru')) langSM = saved;
      } catch (e) {}
      applySM(langSM);
      const btn = document.getElementById('langSwitcherButton');
      const menu = document.getElementById('langMenu');
      if (btn && menu) {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          menu.classList.toggle('hidden');
        });
        menu.querySelectorAll('[data-lang]').forEach(item => {
          item.addEventListener('click', (e) => {
            langSM = e.currentTarget.getAttribute('data-lang');
            try { localStorage.setItem('lula_lang', langSM); } catch (e) {}
            applySM(langSM);
            menu.classList.add('hidden');
          });
        });
        document.addEventListener('click', () => menu.classList.add('hidden'));
      }
    });
  </script>
</div>

</div>
</div>

<div class="flex flex-col">

</div>
<button class="flex items-center gap-2 rounded-full bg-black/20 px-4 py-2 text-white">

</div>

<button class="w-full flex justify-between items-center">

<button class="flex flex-col items-center justify-center gap-1 rounded-xl border border-transparent bg-[var(--lula-card-bg)] p-3 text-center hover:border-[var(--lula-green)]">
<span class="material-symbols-outlined text-xl text-[var(--lula-green)]">rocket_launch</span>

</div>
</div>
</div>

</main>
