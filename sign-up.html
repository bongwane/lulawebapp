<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Sign Up - LULA Wallet</title>
  <script>(function(){try{const t=localStorage.getItem('lula_theme')||'light';document.documentElement.classList.toggle('dark',t==='dark')}catch(e){}})();</script>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#9FE870",
            "background-light": "#f7f8f6",
            "background-dark": "#0A140D",
            "card-dark": "#172111",
            "text-light": "#0A140D",
            "text-dark": "#EAF7E4",
            "muted-light": "#6B7D72",
            "muted-dark": "#A8B3AB",
          },
          fontFamily: {
            sans: ["Sora","system-ui","-apple-system","Segoe UI","Roboto","sans-serif"],
            brand: ["Luckiest Guy","cursive"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "1.5rem",
            "xl": "2rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <link rel="preload" href="styles/theme.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="styles/theme.css"></noscript>
  <style>
    .form-input::placeholder { color: #6B7D72; }
    .dark .form-input::placeholder { color: #89998F; }
    body { min-height: max(884px, 100dvh); }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-sans text-ink dark:text-white overflow-hidden">
  <div class="flex flex-col min-h-screen p-6 max-w-md mx-auto">
    <header class="relative flex items-center justify-center mb-8 w-screen left-1/2 right-1/2 -translate-x-1/2 fixed top-0 px-6 bg-background-light dark:bg-background-dark z-40" style="max-width:100vw;">
      <button class="absolute left-6 text-text-light dark:text-text-dark" onclick="window.location.href='index.html'">
        <svg fill="currentColor" height="28" viewBox="0 0 256 256" width="28" xmlns="http://www.w3.org/2000/svg">
          <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
        </svg>
      </button>
      <h1 class="text-xl font-bold">Sign Up</h1>
    </header>
    <main class="flex-grow space-y-8 overflow-y-auto pr-2 pt-24">
      <div class="space-y-4">
        <input class="form-input w-full bg-white dark:bg-card-dark border-none rounded-lg h-16 px-5 text-base focus:ring-2 focus:ring-primary/50 placeholder:text-muted-light dark:placeholder:text-muted-dark" placeholder="Full Name" type="text"/>
        <input class="form-input w-full bg-white dark:bg-card-dark border-none rounded-lg h-16 px-5 text-base focus:ring-2 focus:ring-primary/50 placeholder:text-muted-light dark:placeholder:text-muted-dark" placeholder="Email or phone number" type="text"/>
        <input class="form-input w-full bg-white dark:bg-card-dark border-none rounded-lg h-16 px-5 text-base focus:ring-2 focus:ring-primary/50 placeholder:text-muted-light dark:placeholder:text-muted-dark" placeholder="Password" type="password"/>
        <input class="form-input w-full bg-white dark:bg-card-dark border-none rounded-lg h-16 px-5 text-base focus:ring-2 focus:ring-primary/50 placeholder:text-muted-light dark:placeholder:text-muted-dark" placeholder="Confirm Password" type="password"/>
      </div>
    </main>
    <footer class="space-y-6 pb-4 fixed bottom-0 left-0 right-0 bg-background-light dark:bg-background-dark z-30 px-6">
      <button onclick="window.location.href='dashboard.html'" 
        class="w-full max-w-md mx-auto bg-primary text-background-dark font-bold py-4 rounded-full text-base h-16 transition-transform active:scale-95 block">
        Sign Up
      </button>
      <p class="text-center text-sm text-muted-light dark:text-muted-dark">
        Already have an account? 
        <a class="font-bold text-primary hover:underline" href="sign-in.html">Sign In</a>
      </p>
    </footer>
  </div>
</body>
</html>
