  }
  function setLang(lang){
    try { localStorage.setItem('lula_lang', lang); } catch (e) {}
    document.documentElement.setAttribute('lang', lang);
  }
  document.addEventListener('DOMContentLoaded', () => {
    const themeToggle = document.getElementById('themeToggle');
    if (themeToggle) {
      const savedTheme = (localStorage.getItem('lula_theme') || 'light');
      themeToggle.checked = savedTheme === 'dark';
      themeToggle.addEventListener('change', () => setTheme(themeToggle.checked));
    }
    const langSelect = document.getElementById('langSelect');
    if (langSelect) {
      const savedLang = (localStorage.getItem('lula_lang') || 'en');
      langSelect.value = (savedLang === 'ru') ? 'ru' : 'en';
      langSelect.addEventListener('change', () => {
        setLang(langSelect.value);
        try { location.reload(); } catch (e) {}
      });
    }
  });
  window.addEventListener('storage', (e) => {
    if (e.key === 'lula_theme') setTheme(e.newValue === 'dark');
    if (e.key === 'lula_lang') try { location.reload(); } catch (e) {}
  });
</script>
