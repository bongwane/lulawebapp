<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>LULA Coming Soon</title>
  <script>
    (function(){
      try{ const t = localStorage.getItem('lula_theme'); if(t==='dark') document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); }catch(e){}
    })();
  </script>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  <link as="style" href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&display=swap" onload="this.rel='stylesheet'" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#98ea6c",
            "background-light": "#f7f8f6",
            "background-dark": "#0A140D",
            "surface-dark": "#172111"
          },
          fontFamily: {
            "sans": ["Sora", "ui-sans-serif", "system-ui"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <link rel="preload" href="styles/theme.css" as="style" />
  <link rel="stylesheet" href="styles/theme.css" />
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="min-h-screen bg-background-light dark:bg-background-dark font-sans text-ink dark:text-white">
  <div class="flex flex-col min-h-screen">
    <div class="flex-grow flex flex-col">
      <header class="p-4 flex items-center justify-between sticky top-0 bg-white/80 dark:bg-background-dark/80 backdrop-blur-sm ring-1 ring-black/5 dark:ring-white/10 z-10">
        <button class="p-2 text-ink dark:text-white" onclick="window.history.back()">
          <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M120,216a8,8,0,0,1-8,8H48a16,16,0,0,1-16-16V48A16,16,0,0,1,48,32h64a8,8,0,0,1,0,16H48V208h64A8,8,0,0,1,120,216Zm109.66-93.66-32-32a8,8,0,0,0-11.32,11.32L200.69,112H104a8,8,0,0,0,0,16h96.69l-14.35,14.34a8,8,0,0,0,11.32,11.32l32-32A8,8,0,0,0,229.66,122.34Z"></path>
          </svg>
        </button>
        <h1 class="text-xl font-bold text-ink dark:text-white">Coming Soon</h1>
        <div class="w-10"></div>
      </header>
      <main class="flex-grow flex flex-col items-center justify-center text-center px-4 sm:px-6 lg:px-8 w-full max-w-md mx-auto">
        <div class="flex justify-center items-center mb-6">
          <span class="material-symbols-outlined text-primary" style="font-size: 80px;">
            hourglass_top
          </span>
        </div>
        <h2 class="text-3xl font-bold text-ink dark:text-white mb-2">Coming Soon</h2>
        <p class="text-zinc-600 dark:text-zinc-400 max-w-sm mx-auto">We're working on something new and exciting. Stay tuned for updates!</p>
      </main>
    </div>
  </div>
</body>
</html>
