<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Payment</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#98ea6c",
                        "background-dark": "#0A140D",
                        "surface-dark": "#172111",
                        "background-light": "#f6f8f6",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-black dark:text-white">
  <div class="relative flex h-screen flex-col">
    <header class="sticky top-0 z-10 flex items-center justify-between bg-background-light p-4 dark:bg-background-dark w-full">
      <button class="text-black dark:text-white" onclick="history.back()">
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <h1 class="flex-1 text-center text-lg font-bold">Payment</h1>
      <div class="w-10"></div>
    </header>
    <main class="flex-1 overflow-y-auto px-4 py-6 max-w-md mx-auto">
      <div class="mb-6 text-center">
        <p class="text-sm text-black/60 dark:text-white/60">Total to pay</p>
        <p class="text-4xl font-bold">$1,000.00</p>
      </div>
      <div class="space-y-4 rounded-xl bg-surface-dark p-4">
        <h2 class="text-center font-semibold text-white">Banking Details</h2>
        <div class="space-y-3">
          <div class="flex justify-between">
            <span class="text-sm text-white/60">Bank Name</span>
            <span class="font-medium text-white">UBAUSA Bank</span>
          </div>
          <div class="flex justify-between">
            <span class="text-sm text-white/60">Account Name</span>
            <span class="font-medium text-white">Lula Inc.</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-sm text-white/60">Account Number</span>
            <div class="flex items-center space-x-2">
              <span class="font-medium text-white">1234567890123</span>
              <button class="text-white/60">
                <span class="material-symbols-outlined text-base">content_copy</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-8">
        <p class="mb-4 text-center text-sm text-black/60 dark:text-white/60">
          After making the payment, please upload your proof of payment below.
        </p>
        <div class="flex items-center justify-center rounded-xl border-2 border-dashed border-white/20 bg-surface-dark p-8">
          <div class="text-center">
            <span class="material-symbols-outlined text-5xl text-white/40">
              cloud_upload
            </span>
            <p class="mt-2 font-medium text-white">Upload Proof of Payment</p>
            <p class="text-xs text-white/60">Tap to select a file or photo</p>
            <input accept="image/*,application/pdf" class="sr-only" id="proof-of-payment" name="proof-of-payment" type="file"/>
            <label class="mt-4 inline-block cursor-pointer rounded-lg bg-primary/20 px-4 py-2 text-sm font-semibold text-primary" for="proof-of-payment">Choose File</label>
          </div>
        </div>
      </div>
      <div class="h-20"></div>
    </main>
    <div class="fixed bottom-4 left-0 right-0 z-30 flex justify-center pointer-events-none">
      <button 
        onclick="window.location.href='tracking.html'"
        class="pointer-events-auto w-[90%] max-w-md rounded-xl bg-primary py-4 text-center font-bold text-background-dark shadow-lg">
        Submit Payment Proof
      </button>
    </div>
  </div>
</body>
</html>
