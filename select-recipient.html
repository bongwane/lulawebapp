<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#9FE870",
                        "background-dark": "#0A140D",
                        "surface-dark": "#172111",
                        "background-light": "#f7f8f6",
                        "text-main": "#FFFFFF",

                        sans: ["Sora","system-ui","-apple-system","Segoe UI","Roboto","sans-serif"],

                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': {
                                opacity: '0',
                                transform: 'translateY(20px)'
                            },
                            '100%': {
                                opacity: '1',
                                transform: 'translateY(0)'
                            },
                        },
                        ripple: {
                            '0%': {
                                transform: 'scale(1)',
                                opacity: '0.6'
                            },
                            '100%': {
                                transform: 'scale(4)',
                                opacity: '0'
                            },
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'ripple': 'ripple 0.6s linear',
                    }
                },
            },
        }
    </script>
